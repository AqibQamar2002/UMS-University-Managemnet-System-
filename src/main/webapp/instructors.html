<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Management</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
         .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .user-info .user-details {
            flex: 1;
        }

        .user-info .user-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .user-info .user-role {
            color: var(--text-light);
            font-size: 0.9em;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <img src="assets/image.png" alt="User Avatar">
                <div class="user-details">
                    <div class="user-name" id="userName">Admin User</div>
                    <div class="user-role">Administrator</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <h1>Instructor Management</h1>
            <nav>
                <a href="admin/dashboard.html" class="nav-btn">Dashboard</a>
                <a href="students.html" class="nav-btn">Students</a>
                <a href="courses.html" class="nav-btn">Courses</a>
                <a href="instructors.html" class="nav-btn">Instructors</a>
            </nav>
        </header>
        <main>
            <form id="instructorForm">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="department" placeholder="Department">
                <button type="submit">Add Instructor</button>
            </form>
            <h2>All Instructors</h2>
            <table id="instructorsTable">
                <thead>
                    <tr>
                        <th class="blue-cell">ID</th>
                        <th class="blue-cell">First Name</th>
                        <th class="blue-cell">Last Name</th>
                        <th class="blue-cell">Email</th>
                        <th class="blue-cell">Department</th>
                        <th class="blue-cell">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>

    <!-- Edit Instructor Modal -->
    <div id="editInstructorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditInstructorModal">&times;</span>
            <h2>Edit Instructor</h2>
            <form id="editInstructorForm">
                <input type="hidden" name="instructorId" id="editInstructorId">
                <input type="text" name="firstName" id="editInstructorFirstName" placeholder="First Name" required>
                <input type="text" name="lastName" id="editInstructorLastName" placeholder="Last Name" required>
                <input type="email" name="email" id="editInstructorEmail" placeholder="Email" required>
                <input type="text" name="department" id="editInstructorDepartment" placeholder="Department">
                <button type="submit">Update Instructor</button>
            </form>
        </div>
    </div>

    <script src="js/instructors.js"></script>
</body>
</html>
