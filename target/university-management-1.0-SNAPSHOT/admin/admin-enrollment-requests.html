<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Enrollment Requests</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .user-info .user-details {
            flex: 1;
        }

        .user-info .user-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .user-info .user-role {
            color: var(--text-light);
            font-size: 0.9em;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="user-info" bis_skin_checked="1">
        <img src="../assets/image.png" alt="User Avatar">
        <div class="user-details" bis_skin_checked="1">
            <div class="user-name" id="userName" bis_skin_checked="1">Admin User</div>
            <div class="user-role" bis_skin_checked="1">Administrator</div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <h2>Pending Requests</h2>
    <table id="requestsTable">
        <thead>
            <tr>
                <th class="blue-cell">Request ID</th>
                <th class="blue-cell">Student</th>
                <th class="blue-cell">Course</th>
                <th class="blue-cell">Request Date</th>
                <th class="blue-cell">Status</th>
                <th class="blue-cell">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pending requests will be loaded here -->
        </tbody>
    </table>

    <h2>Approved Requests</h2>
    <table id="approvedRequestsTable">
        <thead>
            <tr>
                <th class="blue-cell">Request ID</th>
                <th class="blue-cell">Student</th>
                <th class="blue-cell">Course</th>
                <th class="blue-cell">Request Date</th>
                <th class="blue-cell">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Approved requests will be loaded here -->
        </tbody>
    </table>

    <h2>Denied Requests</h2>
    <table id="deniedRequestsTable">
        <thead>
            <tr>
                <th class="blue-cell">Request ID</th>
                <th class="blue-cell">Student</th>
                <th class="blue-cell">Course</th>
                <th class="blue-cell">Request Date</th>
                <th class="blue-cell">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Denied requests will be loaded here -->
        </tbody>
    </table>

    <h2>Dropped Requests</h2>
    <table id="droppedRequestsTable">
        <thead>
            <tr>
                <th class="blue-cell">Request ID</th>
                <th class="blue-cell">Student</th>
                <th class="blue-cell">Course</th>
                <th class="blue-cell">Request Date</th>
                <th class="blue-cell">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dropped requests will be loaded here -->
        </tbody>
    </table>
    <script src="admin-enrollment-requests.js"></script>
</body>
</html>
