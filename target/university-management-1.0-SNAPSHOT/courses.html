<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
         .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .user-info .user-details {
            flex: 1;
        }

        .user-info .user-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .user-info .user-role {
            color: var(--text-light);
            font-size: 0.9em;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <img src="assets/image.png" alt="User Avatar">
                <div class="user-details">
                    <div class="user-name" id="userName">Admin User</div>
                    <div class="user-role">Administrator</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <h1>Course Management</h1>
            <nav>
                <a href="admin/dashboard.html" class="nav-btn">Dashboard</a>
                <a href="students.html" class="nav-btn">Students</a>
                <a href="courses.html" class="nav-btn">Courses</a>
                <a href="instructors.html" class="nav-btn">Instructors</a>
                
            </nav>
        </header>
        <main>
            <form id="courseForm">
                <input type="text" name="courseName" placeholder="Course Name" required>
                <input type="text" name="courseCode" placeholder="Course Code" required>
                <input type="number" name="credits" placeholder="Credits" min="1" required>
                <button type="submit">Add Course</button>
            </form>
            <h2>All Courses</h2>
            <table id="coursesTable">
                <thead>
                    <tr>
                        <th class="blue-cell">ID</th>
                        <th class="blue-cell">Name</th>
                        <th class="blue-cell">Code</th>
                        <th class="blue-cell">Credits</th>
                        <th class="blue-cell">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>

    <!-- Edit Course Modal -->
    <div id="editCourseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditCourseModal">&times;</span>
            <h2>Edit Course</h2>
            <form id="editCourseForm">
                <input type="hidden" name="courseId" id="editCourseId">
                <input type="text" name="courseName" id="editCourseName" placeholder="Course Name" required>
                <input type="text" name="courseCode" id="editCourseCode" placeholder="Course Code" required>
                <input type="number" name="credits" id="editCourseCredits" placeholder="Credits" min="1" required>
                <button type="submit">Update Course</button>
            </form>
        </div>
    </div>

    <script src="js/courses.js"></script>
</body>
</html>
